<!DOCTYPE html>
<html lang="de" ng-app>
	<head>
		<meta charset="utf-8">
		<title>Test Suite - Compute</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/vendors/bootstrap.css">
	</head>
	<body>
		<div class="container" ng-controller="NameCtrl">
			<div class="row">
				<h1 class="col-md-12">AJAX - Simple Call (Angular.js)</h1>
			</div>
			<div class="row">
				<form role="form" ng-submit="addName()">
					<div class="col-md-6">
						<div class="form-group">
							<label for="nameSimpleAjax" class="sr-only">Name</label>
							<input type="text" name="name" id="nameSimpleAjax" value="" placeholder="Bitte einen Namen eigeben"  class="form-control" ng-model="Name" />
						</div>
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-default">Abschicken</button>
					</div>
				</form>
			</div>

			<div class="row">
				<div class="col-md-6">
					<ul id="data_list">
						<li ng-repeat="item in items">
							{{item.name}}
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="js/vendors/angular.min.js"></script>
		<script type="text/javascript">
			function NameCtrl($scope, $http) {
				$scope.items = []
				$scope.addName = function() {
					$scope.items.push({name: $scope.Name});
					$scope.submit();
				}
				$scope.submit = function() {
					$http({method: 'POST', url: 'compute/add', data: {name: $scope.Name}});
				}
				$http({method: 'GET', url: 'compute/branch_data'}).
					success(function(data, status, headers, config) {
						$scope.items = data.data;
					});
			}	
		</script>
	</body>
</html>
