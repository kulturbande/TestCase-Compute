<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Test Suite - Compute</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/vendors/bootstrap.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="col-md-12">AJAX - Simple Call (Plain)</h1>
			</div>
			<div class="row">
				<form role="form" name="ajax-test" method="POST" action="compute/add">
					<div class="col-md-6">
						<div class="form-group">
							<label for="nameSimpleAjax" class="sr-only">Name</label>
							<input type="text" name="name" id="nameSimpleAjax" value="" placeholder="Bitte einen Namen eigeben"  class="form-control" />
						</div>
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-default">Abschicken</button>
					</div>
				</form>
			</div>

			<div class="row">
				<div class="col-md-6">
					<ul id="data_list">
						<% branch_data.forEach(function(item) { %>
						<li><%= item.name %></li>
						<% }) %>
					</ul>
				</div>
			</div>
		</div>
		<!-- <script src="js/vendors/jquery-2.0.3.js"></script> -->
		<script type="text/javascript">
			var submit_data = function(url, method, data, callback) {
				var client = new XMLHttpRequest();
				client.onreadystatechange = function() {
					if(this.readyState == this.DONE) {
						var data = null;
						if(this.status == 200 && this.responseText != null) {
							data = JSON.parse(this.responseText);
						}
						callback(data);
						return;
					}
				}
				client.open(method, url);
				client.send(data);
			}

			var form = document.forms['ajax-test'];
			form.onsubmit = function() {
				var data = new FormData();
				var inputs = form.getElementsByTagName('input');
				for(var i=0; i<inputs.length; i++) {
					data.append(inputs[i].name, inputs[i].value);
					inputs[i].value = "";
				}
				submit_data(form.action, form.method, data, function(data) {
					if (data.success) {
						var element = document.createElement("li");
						element.appendChild(document.createTextNode(data.data.name));
						document.getElementById("data_list").appendChild(element);
					}
				});
				return false;
			}
		</script>
	</body>
</html>
